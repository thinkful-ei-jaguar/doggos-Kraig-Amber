<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API App</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>  
      <section id ="container">
        <h1>Dog API: Find the Dogs!</h1>
        <form id ='dog-num-form'>
        <div class="form-group">
          <h3>Choose between 3-50 dog photos!</h3>
          <input
            type="text"
            id="num-dog"
            class="form-control"
            placeholder="Default is 3 photos"
            required
          />
        </div>
        <div class="button">
          <input
            type="submit"
            id="get"
            class="btn btn-primary mr-4"
            value="Get Dog photos!"
          />
        </div>
        <div class="dog-img-results"></div>
        </form>
      </section>
